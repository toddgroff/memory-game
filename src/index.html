<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Match Pix</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Dosis:200,400|Economica|Slabo+13px' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="main-content">
  </div>


  <script type="text/html" id="gameBoard">
    <div class="game">
        <div class="header">
            <h1>match p<span class="icon--fire">i</span>x</h1>
            <div class="game-info">
                <ul class="score">
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                    <li class="score__points">l</li>
                </ul>
                <p class="time">2:10
                </p>
            </div>
        </div>
        <div class="board">
          <% m.cards.forEach(function (card) { %>
          <label class="card">
             <input type="checkbox" class="card--flip">
             <span class="card--back">
                 <span class="card--icon"><%- card %></span>
             </span>
          </label>
          <% }) %>
        </div>
      </div>
  </script>


  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
